{% extends 'main/_base.html' %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Create New Entry</h1>
    
    <form  method="post" enctype="multipart/form-data" class="bg-gray-800 p-8 rounded-lg shadow-xl">
        {% csrf_token %}
        
        <div class="mb-6">
            <label for="titel" class="block mb-2 text-lg font-semibold">Title</label>
            <input type="text" id="titel" name="titel" class="w-full p-4 text-gray-900 rounded-lg" required>
        </div>
        
        <div class="mb-6">
          <label for="short_reviwe" class="block mb-2 text-lg font-semibold">Short Review</label>
            <input type="text" id="short_reviwe" name="short_reviwe" class="w-full p-4 text-gray-900 rounded-lg" required>
        </div>
        <div class="mb-6">
            <label for="email" class="block mb-2 text-lg font-semibold">Email</label>
            <input type="email" id="email" name="email" class="w-full p-4 text-gray-900 rounded-lg" required>
        </div>
        <div class="mb-6">
            <label for="about" class="block mb-2 text-lg font-semibold">About</label>
            <textarea id="about" name="about" class="w-full p-4 text-gray-900 rounded-lg" rows="6" required></textarea>
        </div>
        <div class="mb-6">
            <label for="poster" class="block mb-2 text-lg font-semibold">Poster Image</label>
            <input type="file" id="poster" name="poster" class="w-full p-4 text-gray-900 rounded-lg">
        </div>
        <div class="mb-6">
            <label for="poster2" class="block mb-2 text-lg font-semibold">Additional Poster 2</label>
            <input type="file" id="poster2" name="poster2" class="w-full p-4 text-gray-900 rounded-lg">
        </div>
        <div class="mb-6">
            <label for="poster3" class="block mb-2 text-lg font-semibold">Additional Poster 3</label>
            <input type="file" id="poster3" name="poster3" class="w-full p-4 text-gray-900 rounded-lg">
        </div>
        <div class="mb-6">
            <label for="poster4" class="block mb-2 text-lg font-semibold">Additional Poster 4</label>
            <input type="file" id="poster4" name="poster4" class="w-full p-4 text-gray-900 rounded-lg">
        </div>
        <div class="mb-6">
            <label for="poster5" class="block mb-2 text-lg font-semibold">Additional Poster 5</label>
            <input type="file" id="poster5" name="poster5" class="w-full p-4 text-gray-900 rounded-lg">
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition duration-300">Create Entry</button>
        </div>
    </form>
</div>

{% endblock %}
